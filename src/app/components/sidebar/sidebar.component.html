<div class="logo">
    <a class="simple-text">
        <div class="logo-img">
            <span class="text-danger" style="font-size:20px;" text>{{displayText}}</span>
        </div>
    </a>
</div>
<div class="sidebar-wrapper">
    <div class="nav-container">
        <ul class="nav">
            <li *ngFor="let menuItem of menuItems" routerLinkActive="active" class="{{menuItem.class}}">
               
                <a  [routerLink]="[menuItem.path]" *ngIf="menuItem.allowedFor==1 || menuItem.allowedFor == 4">
                    <i class="material-icons">{{menuItem.icon}}</i>
                    <p>{{menuItem.title}}</p>
                </a>
            </li>
        </ul>
    </div>
</div>
